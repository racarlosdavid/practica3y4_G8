<div class="col-md-6 offset-md-3">
    <table class="table table-hover">
        <thead class="bg-dark text-white">
            <tr align="center">
                <th  scope="col">Numero de Targeta</th>
                <th  scope="col">Nombre de Targeta</th>
                <th  scope="col">Fecha Expiracion</th> 
                <th  scope="col">Monto a Pagar</th>
                <th  scope="col">Codigo verificador</th>
                <th  scope="col">Moneda</th>  
            </tr>    
        </thead>
        <tbody>
            <tr *ngFor = "let trans of transacciones">
                <td align="center">{{trans.targeta}}</td>
                <td align="center">{{trans.nombre}}</td>
                <td align="center">{{trans.fecha}}</td>
                <td align="center">{{trans.monto}}</td>
                <td align="center">{{trans.codigo}}</td>
                <td align="center">{{trans.moneda}}</td>
            </tr>
        </tbody>
    </table>
</div>
