<!--div inicial para aplicación de estilos-->
<div class="body2">
    <!--Barra de navegación inicial-->
    <nav class="navbar navbar-expand-lg navbar-dark Bot">
        <div class="container-fluid">
            <a class="navbar-brand" style="margin-right: 400px;"> <i class="fas fa-ticket-alt fa-4x"></i></a>
            <a class="navbar-brand animate__animated animate__flipInX" routerLink="/"
                style="font-size: 100px;">BlockBusted</a>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;"></ul>
                <form class="d-flex">
                    <a class="navbar-brand" style="margin-left: 290px;"> <i class="fas fa-ticket-alt fa-4x"></i></a>
                    <!--<input #tipbusqueda class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" >Buscar</button>-->
                </form>
            </div>
        </div>
    </nav>

    <!--Botones de control-->
    <div class="container-fluid">
        <div class="row bg-dark text-white p-3">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <button type="button" class="btn btn-light" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <button type="button" class="btn btn-secondary" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <button type="button" class="btn btn-light" data-toggle="dropdown">
                    <i class=""></i> <span class="caret"></span>
                </button>
            </div>
        </div>
    </div>

    <!--Espaciado-->
    <ul style="margin-top: 40px;">
        <h1></h1>
    </ul>

    <!--Sección para el contenido principal-->
    <div class="container-fluid">
        <div class="row p-3 mb-2">
            <div class="row bg-light animate__animated animate__flipInX" style="margin-left: 2px;">

                <!--Contenedor primera columna-->
                <nav class="col-sm-6 p-5" id="check1">
                    <img src="assets/img/bb.png" alt="..." width="120%" height="105%">
                </nav>
                <!--Contenedor segunda columna-->
                <nav class="col-sm-6 p-5" id="check1">

                    <!--Contenedor de la columna-->
                    <div class="container" style="margin-top: 10; margin-left: 40px;">

                        <div class="d-flex flex-row justify-content-center alig-items-center">
                            <label for="floatingTextarea" style="font-size: 50px;"><i class="fas fa-user-circle">
                                    Login</i></label>
                        </div>

                        <ul style="margin-top: 40px;">
                            <h1> </h1>
                        </ul>
                        
                        <div class="container" style="margin-top: 10;">
                            <div class="form-check form-check-inline" style="margin-bottom: 10px; font-size: medium;">
                                <input class="form-check-input" (click)="radiod()" type="radio" name="logradio" id="rad1" value="op1" checked>
                                <label class="form-check-label" for="rad1">Login con usuario</label>
                            </div>
                            <div class="form-check form-check-inline" style="margin-bottom: 10px; font-size: medium;">
                                <input class="form-check-input" (click)="radiod2()" type="radio" name="logradio" id="rad2" value="op2">
                                <label class="form-check-label" for="rad2">Login con correo</label>
                            </div>

                            <div class="d-flex">
                                <label for="floatingTextarea"><i class="fas fa-envelope"
                                        style="font-size: 40px;"></i></label>
                                <input #email class="form-control me-2" type="search"
                                    placeholder="Correo electrónico o Usuario" style="margin-left: 10px;"
                                    aria-label="Search">
                            </div>
                        </div>

                        <ul style="margin-top: 40px;">
                            <h1> </h1>
                        </ul>
                        <div class="container" style="margin-top: 10;">
                            <div class="d-flex">
                                <label for="floatingTextarea"><i class="fas fa-lock"
                                        style="font-size: 40px;"></i></label>
                                <input #contra class="form-control me-2" type="password" placeholder="Contraseña"
                                    style="margin-left: 15px;" aria-label="Search">
                            </div>
                        </div>

                        <ul style="margin-top: 40px;">
                            <h1> </h1>
                        </ul>
                        <div class="d-flex flex-row justify-content-center alig-items-center">
                            <label for="floatingTextarea" style="margin-left: 75px;"></label>
                            <select class="form-select" aria-label="Default select example" [(ngModel)]="opselected" (change)="Capturatipo()">
                                <option value="0">Tipo de usuario</option>
                                <option value="1">Cliente</option>
                                <option value="2">Administrador</option>
                            </select>
                            <label for="floatingTextarea" style="margin-left: 35px;"></label>
                        </div>

                        <ul style="margin-top: 40px;">
                            <h1> </h1>
                        </ul>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-primary" type="button" (click)="Capturadatos(email, contra)">Ingresar</button>
                        </div>

                        <ul style="margin-top: 10px;">
                            <h1> </h1>
                        </ul>
                        <div class="d-flex flex-row justify-content-center alig-items-center">
                            <!-- <a routerLink="/screen2">¿Has olvidado la contraseña?</a> -->
                        </div>

                        <ul style="margin-top:30px;">
                            <h1> </h1>
                        </ul>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success" type="button" (click)="Registro()">Registrarse</button>
                        </div>
                        <ul></ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
